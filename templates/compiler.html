<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C 编译器</title>
    <link rel="stylesheet" href="../css/compiler.css">
</head>
<body>
    <h3>Dungeon</h3>
    <!-- 问题描述 -->
    <p id="problem-description">编写一个 C 函数，打印 "Hello, World!"。</p>
    
    <!-- 预期输出展示 -->
    <pre id="expected-output">预期输出: "Hello, World!"</pre>
    
    <textarea id="editor" placeholder="在此处编写您的 C 代码..."></textarea><br>
    <div class="button-container">
        <button onclick="compileCode()">编译并运行</button>
        <button onclick="downloadCode()">下载代码</button>
        <button onclick="loadRandomProblem()">更换题目</button>
    </div>
    <pre id="output">输出将显示在这里...</pre>

    <script src="../js/compiler.js"></script>
</body>
</html>
